<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis IA</title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
<link rel="stylesheet" href="../static/style.css">
</head>
<body class="intro">
    <div class="intro-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo do Jarvis" class="logo-jarvis">
        <h1>Olá, eu sou o <span class="neon">J.A.R.V.I.S</span></h1>
        <p>Seu assistente virtual inteligente com voz e automação.</p>
        <button class="btn-neon" onclick="proximaPagina()">Iniciar diálogo </button>
    </div>

    <audio id="start-sound" src="{{ url_for('static', filename='start.mp3') }}" preload="auto"></audio>

    <script>
        function proximaPagina(){
            document.getElementById("start-sound").play();
            setTimeout(() => {
                window.location.href = "/index2";
            }, 1500);
        }
    </script>
</body>
</html>
